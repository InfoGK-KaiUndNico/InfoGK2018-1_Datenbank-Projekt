<!DOCTYPE html>
<html>
<head>
<title>Info</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<link rel="stylesheet" href="settings.css"/>
<script src="RezeptDB.js"></script>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body> 
    <div class="container">
        <h2 class="mt-2">Hier sehen sie ihre Nutzerdaten</h2>
        <form id="formND" action="select.html">
            <div class="row">
                <div class="col-3 mt-3">
                    <label>Nutzername</label>
                    <p>Ausgabe für <br> den Nutzernamen</p>
                </div>
                <div class="col-3 mt-3">
                    <label>Passwort</label>
                    <p>Ausgabe für <br> das Passwort</p>
                </div>
                <div class="col-3 mt-3">
                    <label>EMail</label>
                    <p>Ausgabe für <br> die EMail</p>
                </div>
            </div>    
            <div class="row">                    
                <div class="col-1 mt-2">
                    <span class="btn btn-primary" onClick="window.location.href='hauptseite.html'">
                        zurück
                    </span>
                </div>
                <div class="col-1 mt-2">
                    <span class="btn btn-primary">
                        ändern
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col-6 mt-2">
                    <label>Lieblingsrezepte</label>
                    <p>Ausgabe für <br> die Lieblingsrezepte</p>
                </div>
                <div class="col-6 mt-2">
                    <label>gemerkte Rezepte</label>
                    <p>Ausgabe für <br> die gemerkten Rezepte</p>
                </div>
            </div>
        </form>
    </div>
</body>
