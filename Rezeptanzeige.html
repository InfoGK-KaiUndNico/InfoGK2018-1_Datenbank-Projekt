<!DOCTYPE html>
<html>
    <head>
        <title> RezeptDB </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link rel="stylesheet" href="mainpage.css"/>
        <script src="RezeptDB.js"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>
    <body>
        <div class="container">
            <h2 class="mt-2">Hier sehen sie das ausgewählte Rezept</h2>
            <form id="formRA" action="select.html">
                <div class="row">
                    <div class="col-3">
                        <label>Name</label>
                        <input class="form-control"/>
                    </div>
                    <div class="col-3">
                            <label>Zeitaufwand</label>
                            <input class="form-control"/>
                    </div>
                    <div class="col-3">
                            <label>Art des Rezepts</label>
                            <input class="form-control"/>
                    </div>
                </div>
                <div class="row">                
                    <div class="col-3">
                        <label>Zutaten</label>
                        <textarea class="form-control"></textarea>
                    </div>                
                    <div class="col-5">
                            <label>Anleitung</label>
                            <textarea class="form-control"></textarea>
                    </div>
                    <div class="col-4">
                            <label>Nährwerte</label>
                            <textarea class="form-control"></textarea>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
